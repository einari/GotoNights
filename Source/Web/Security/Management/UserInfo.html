<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div role="form" data-bind="with: region.createUserCommand">
        <div class="form-group">
            <label>Fornavn</label>
            <input type="text" class="form-control" placeholder="Fornavn på brukeren" data-bind="value: firstName" /> 
            <span data-bind="validationMessageFor: firstName"></span>
        </div>
        <div class="form-group">
            <label>Etternavn</label>
            <input type="text" class="form-control" placeholder="Etternavn på brukeren" data-bind="value: lastName"/>
            <span data-bind="validationMessageFor: lastName"></span>
        </div>
        <div class="form-group">
            <label>Brukernavn</label>
            <input type="text" class="form-control" placeholder="Navn på brukeren - epost" data-bind="value: username" /> 
            <span data-bind="validationMessageFor: username"></span>
        </div>
        <div class="form-group">
            <label>Passord</label>
            <input type="password" class="form-control" placeholder="Passord" data-bind="value: password"/>
            <span data-bind="validationMessageFor: password"></span>
        </div>
        <div class="form-group">
            <label>Gjenta Passord</label>
            <input type="password" class="form-control" placeholder="Gjenta passord" /> <!--data-bind="value: region.define.name" />-->
            <!--<span data-bind="validationMessageFor: region.define.name"></span>-->
        </div>
        <div class="form-group">
            <label>System Administrator</label>
            <input type="checkbox" class="form-control" data-bind="checked: isAdmin" />
        </div>
    </div>
</body>
</html>
