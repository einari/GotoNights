<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="modal fade" data-bind="dialog: configuration, style: { width: configuration.width+'px', height: configuration.height+'px' }">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" data-bind="text: configuration.title"></h4>
                </div>
                <div class="modal-body" data-bind="view: configuration.view"></div>
            </div>
        </div>
    </div>
</body>
</html>
